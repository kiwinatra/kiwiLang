# These are supported funding model platforms

github: kiwiLanglang
patreon: kiwiLanglang
open_collective: kiwiLanglang
ko_fi: kiwiLanglang
tidelift: packages/github/kiwiLanglang/kiwiLang
community_bridge: kiwiLang
liberapay: kiwiLang
issuehunt: kiwiLanglang/kiwiLang
otechie: kiwiLang
custom: ['https://kiwiLanglang.org/donate', 'https://opencollective.com/kiwiLanglang']

# Funding platform specific configurations
platforms:
  github:
    sponsors: true
    memberships: true
  patreon:
    show_amounts: true
    tiers:
      - $5/month - Supporter
      - $10/month - Backer
      - $25/month - Sponsor
      - $100/month - Champion
  open_collective:
    show_amounts: true
    types:
      - BACKER
      - SPONSOR
      - ORGANIZATION
  ko_fi:
    show_amounts: true
    page_type: 'default'
  tidelift:
    package_manager: 'github'
  community_bridge:
    show_amounts: true
    project_type: 'development'
  liberapay:
    show_amounts: true
  issuehunt:
    show_amounts: true
  otechie:
    show_amounts: true

# Repository-specific funding information
funding_links:
  - name: 'GitHub Sponsors'
    url: 'https://github.com/sponsors/kiwiLanglang'
    description: 'Monthly sponsorship through GitHub'
  - name: 'Open Collective'
    url: 'https://opencollective.com/kiwiLanglang'
    description: 'Transparent funding for the community'
  - name: 'Patreon'
    url: 'https://patreon.com/kiwiLanglang'
    description: 'Support us on Patreon'
  - name: 'One-time Donation'
    url: 'https://kiwiLanglang.org/donate'
    description: 'Make a one-time donation'
  - name: 'Corporate Sponsorship'
    url: 'https://kiwiLanglang.org/sponsor'
    description: 'Information for corporate sponsors'

# How funds are used
funds_usage:
  - 'Core development and maintenance'
  - 'Infrastructure costs (CI/CD, hosting)'
  - 'Documentation and tutorials'
  - 'Community events and outreach'
  - 'Bounties for bugs and features'
  - 'Security audits and reviews'

# Sponsorship tiers
sponsorship_tiers:
  individual:
    - name: 'Supporter'
      amount: '$5/month'
      benefits:
        - 'Name in README'
        - 'Early access to beta releases'
        - 'Supporter role in Discord'
    - name: 'Backer'
      amount: '$10/month'
      benefits:
        - 'All Supporter benefits'
        - 'Vote on feature priorities'
        - 'Access to sponsor-only updates'
    - name: 'Sponsor'
      amount: '$25/month'
      benefits:
        - 'All Backer benefits'
        - 'Logo on website'
        - 'Priority issue support'

  organization:
    - name: 'Silver Sponsor'
      amount: '$100/month'
      benefits:
        - 'Logo in README and website'
        - 'Priority bug fixes'
        - 'Quarterly update calls'
    - name: 'Gold Sponsor'
      amount: '$500/month'
      benefits:
        - 'All Silver benefits'
        - 'Featured in release announcements'
        - 'Direct line to core team'
    - name: 'Platinum Sponsor'
      amount: '$1000+/month'
      benefits:
        - 'All Gold benefits'
        - 'Custom feature development'
        - 'Co-marketing opportunities'

# Recognition for sponsors
sponsor_recognition:
  readme: true
  website: true
  release_notes: true
  documentation: true
  social_media: true

